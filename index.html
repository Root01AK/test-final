<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AR | AMERICAN CORN PIZZA</title>
    <!--FAVICON-->
    <link rel="icon" href="Image/logo/Round-White-alone.png">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>
    <label class="rocker rocker-small" >
        <input type="checkbox">
        <span class="switch-left" id="zoom-in">+</span>
        <span class="switch-right" id="zoom-out">-</span>
    </label>
        <div id="zoom-container">
            <div class="testar" >
                <model-viewer alt="AMERICAN CORN PIZZA" 
                    src="model/American corn.glb"   
                    tone-mapping="commerce" 
                    shadow-intensity="1" 
                    camera-controls 
                    max-camera-orbit="auto 90deg auto"
                    touch-action="pan-y"
                    auto-rotate ar>
        
                </model-viewer>
    </div>
    </div>
<script src="script.js"></script>
</body>

</html>
